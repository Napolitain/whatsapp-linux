name: Build Electron WhatsApp App

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20 ]

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build TypeScript
        run: npm run build

      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: electron-artifacts
          path: dist/

      - name: 🔒 Sign AppImage (optional)
        if: runner.os == 'Linux'
        run: |
          echo "AppImage signing step (skipped for now)"
          # e.g., use GPG signing if publishing releases

      - name: 🚀 Electron Builder (build .deb, .AppImage)
        run: |
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

