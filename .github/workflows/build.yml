name: Build Electron WhatsApp App

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20 ]

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build TypeScript
        run: npm run build:ts

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-artifacts
          path: dist/

      - name: ğŸ”’ Sign AppImage (optional)
        if: runner.os == 'Linux'
        run: |
          echo "AppImage signing step (skipped for now)"
          # e.g., use GPG signing if publishing releases

      - name: Install flatpak
        run: sudo apt update && sudo apt install -y flatpak flatpak-builder

      - name: ğŸš€ Electron Builder (build .deb, .AppImage)
        run: npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}